<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link  href="https://fonts.googleapis.com/css2
    family=poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- BUDGET -->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                     value can not be empty
                    </p>   
                    <input type="number" id="total-amount"
                    placeholder="Enter total amount"
                    />
                    <button class="submit" id="total-amount-button">set budget

                    </button>
                </div>
                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error">
                        value can not be empty
                    </p>
                    <input type="text"
                    class="product-title" id="product-title" placeholder="Enter title of product"
                    />
                    <input type="number"
                    id="user-amount" placeholder="Enter cost of product"
                    />
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
            <div class="output-container flex-space">
            <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
            </div>
            <div>
                <p>Expenses</p>
                <span id="expenditure-value">0</span>
        </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-value">0</span>
                    </div>
                    </div>
    </div>
    <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list">
            
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
